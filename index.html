<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicleshe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4e3629;
        }
        
        .marquee {
            background-color: #f8f8f8;
            text-align: center;
            padding: 0.5rem;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
        }
        .marquee marquee {
            font-size: 1.2rem;
            color: #4e3629;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        header .logo-text {
            font-family: Georgia, serif;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 1rem;
        }
        header nav ul li a {
            text-decoration: none;
            color: #4e3629;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #f4f4f4;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .pictures {
            display: flex;
            gap: 1rem;
            padding: 2rem;
            justify-content: flex-start;
            overflow-x: hidden;
            animation: slideRightToLeft 8s linear forwards; 
            width: max-content; 
        }
        .picture-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            width: 300px;
        }
        .picture-card img {
            width: 100%;
            height: 600px; 
            object-fit: cover; 
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
        }

        
        header .logo-image {
            width: 250px;
            height: auto;
        }
        
        .audio-player {
            text-align: center;
            padding: 2rem;
        }

        
        @keyframes slideRightToLeft {
            0% {
                transform: translateX(100%); 
            }
            100% {
                transform: translateX(0); 
            }
        }
    </style>
</head>
<body>
    <!-- Marquee Section -->
    <div class="marquee">
        <marquee behavior="scroll" direction="left">Welcome to MyChronicle - It's nice to meet you!</marquee>
    </div>

    <!-- Header Section -->
    <header>
        <div class="logo-text">chronicleshe</div>
        <div class="logo">
            <img src="images/logo2.png" alt="Logo" class="logo-image">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meetme.html">Meet Me</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="family.html">Family</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero"> 
        <h1>Welcome to MyChronicle</h1>
        <p>Hello, beautiful people.</p>
    </section>

    
    <section class="audio-player">
        <h2></h2>
        <audio controls autoplay>
            <source src="audio/song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section class="pictures">
        <div class="picture-card">
            <img src="images/myphoto.jpg" alt="Picture 1">
        </div>
        <div class="picture-card">
            <img src="images/picture16.jpg" alt="Picture 2">
        </div>
        <div class="picture-card">
            <img src="images/picture1.jpg" alt="Picture 3">
        </div>
        <div class="picture-card">
            <img src="images/picture3.jpg" alt="Picture 4">
        </div>
        <div class="picture-card">
            <img src="images/picture13.jpg" alt="Picture 5">
        </div>
    </section>

    <footer>
        &copy; 2024 chronicleshe. All rights reserved.
    </footer>
</body>
</html>
